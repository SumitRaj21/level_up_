<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid css</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px,1fr));
            grid-gap:1rem;
        }
        .items{
            background-color: black;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">I am Sumit Raj -1</div>
        <div class="items">I am Sumit Raj -2</div>
        <div class="items">I am Sumit Raj -3</div>
        <div class="items">I am Sumit Raj -4</div>
        <div class="items">I am Sumit Raj -5</div>
        <div class="items">I am Sumit Raj -6</div>
        <div class="items">I am Sumit Raj -7</div>
        <div class="items">I am Sumit Raj -8</div>
        <div class="items">I am Sumit Raj -9</div>
        <div class="items">I am Sumit Raj -10</div>
    </div>
    
</body>
</html>
